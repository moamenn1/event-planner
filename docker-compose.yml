version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: event-planner-mongo
    restart: unless-stopped
    ports:
      - "27018:27017"  # Map to port 27018 to avoid conflict with local MongoDB
    volumes:
      - mongo-data:/data/db
    networks:
      - event-planner-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: event-planner-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - DB_NAME=event_planner
      - SECRET_KEY=your-secret-key-change-this-in-production-12345678
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - ALLOWED_ORIGINS=http://localhost:5173
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - event-planner-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: event-planner-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - event-planner-network
    volumes:
      # Mount source code for hot reload in dev mode
      - ./frontend/src:/app/src
    stdin_open: true
    tty: true

networks:
  event-planner-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
