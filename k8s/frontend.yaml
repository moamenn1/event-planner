---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: event-planner
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: event-planner
      component: frontend
  template:
    metadata:
      labels:
        app: event-planner
        component: frontend
    spec:
      containers:
      - name: frontend
        image: docker.io/mohameddsheriff/event-planner-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5173
          name: http
        env:
        - name: VITE_API_URL
          value: "https://backend-mohameddsherif-dev.apps.rm3.7wse.p1.openshiftapps.com/api"
        livenessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: event-planner
    component: frontend
spec:
  selector:
    app: event-planner
    component: frontend
  ports:
  - port: 5173
    targetPort: 5173
    name: http
  type: ClusterIP

---
# Frontend Route
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: frontend
  labels:
    app: event-planner
    component: frontend
spec:
  to:
    kind: Service
    name: frontend
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
